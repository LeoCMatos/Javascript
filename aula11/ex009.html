<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="nascionalidade">Qual pais você nasceu?</label>
    <input type="text" name="nascionalidade" id="nascionalidade">
    <input type="button" value="resultado" onclick="mostrar()">

        <div id="resultado"></div>
    <script>


        function mostrar(){
            var nas = window.document.querySelector('input#nascionalidade').value
            var res = window.document.querySelector('div#resultado')
            if (nas == 'Brasil'){
                res.innerHTML += '<p>Você é Brasileiro</p>'
            } else {
                res.innerHTML += '<p>Você é estrangeiro</p>'
            }
        }

    </script>
    
</body>
</html>
